<title>Mini PowerPoint Clone</title>
<style>
  /* Basic reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    user-select: none;
  }
  
  /* --- Theming --- */
  :root {
    --primary-color: #2b579a;
    --secondary-color: #1a3d7c;
    --accent-color: #3a6ad8;
    --ribbon-text-color: white;
    --thumbnail-active-border: #f6b26b;
  }
  .theme-risync {
    --primary-color: #FF914D;
    --secondary-color: #004AAD;
    --accent-color: #000;
    --thumbnail-active-border: #000000;
  }
  
  /* Main content area */
  #mainContent {
    flex: 1;
    display: flex;
    flex-direction: row;
    overflow: hidden;
  }

  /* Slide thumbnails sidebar */
  #slideThumbnails {
    width: 180px;
    background: var(--secondary-color);
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-shadow: inset -2px 0 5px rgba(0,0,0,0.2);
  }
  .thumbnail {
    background: white;
    width: 100%;
    aspect-ratio: 16 / 9;
    position: relative;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    cursor: pointer;
    border: 3px solid transparent;
    transition: all 0.3s ease;
    padding: 5px;
  }
  .thumbnail.active {
    border-color: var(--thumbnail-active-border);
  }
  .thumbnail-content {
    width: 100%;
    height: 100%;
    overflow: hidden;
    transform: scale(0.12);
    transform-origin: top left;
  }
  .thumbnail-content .element {
    position: absolute;
    min-width: 50px;
    min-height: 30px;
    padding: 5px;
    user-select: none;
    box-sizing: border-box;
    transition: none;
  }
  .thumbnail-content .element.textbox {
    white-space: pre-wrap;
    overflow-wrap: break-word;
    overflow: hidden;
  }
  .thumbnail-content .shape-rectangle {
    border: 2px solid;
    box-sizing: border-box;
  }
  .thumbnail-content .shape-circle {
    border: 2px solid;
    border-radius: 50%;
    box-sizing: border-box;
  }

  /* Ribbon container */
  #ribbon {
    background: var(--primary-color);
    color: var(--ribbon-text-color);
    display: flex;
    flex-direction: column;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    user-select: none;
  }
  #ribbonTabs {
    display: flex;
  }
  #ribbonTabs button {
    background: transparent;
    border: none;
    padding: 12px 20px;
    font-weight: 600;
    color: var(--ribbon-text-color);
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }
  #ribbonTabs button.active,
  #ribbonTabs button:hover {
    background-color: var(--secondary-color);
  }
  #ribbonContent {
    background: var(--secondary-color);
    padding: 10px 15px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }
  #ribbonContent > * {
    color: var(--ribbon-text-color);
  }

  .ribbon-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
    padding: 0 10px;
    border-right: 1px solid rgba(255, 255, 255, 0.2);
  }
  .ribbon-group:last-child {
    border-right: none;
  }
  .ribbon-group-label {
    font-size: 12px;
    text-align: center;
    color: rgba(255, 255, 255, 0.7);
  }
  .ribbon-controls {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  /* Buttons in ribbon */
  .ribbon-btn {
    background: var(--accent-color);
    border: none;
    padding: 8px 14px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    color: var(--ribbon-text-color);
    transition: background-color 0.3s;
  }
  .ribbon-btn:disabled {
    background: #6c757d;
    cursor: not-allowed;
  }
  .ribbon-btn:hover:enabled {
    background: #567de5;
  }
  .ribbon-select, .ribbon-input-color, .ribbon-input-number {
    background: var(--accent-color);
    border: none;
    padding: 7px 10px;
    border-radius: 4px;
    color: var(--ribbon-text-color);
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
  }
  .ribbon-input-number {
    width: 70px;
  }
  .ribbon-input-color {
    width: 40px;
    padding: 3px;
    cursor: pointer;
  }
  .ribbon-select {
    font-family: inherit;
  }
  option {
    color: black;
  }

  /* Slide area */
  #slideContainer {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
    background: #333;
  }
  #slide {
    background: white;
    width: 960px;
    height: 540px;
    position: relative;
    box-shadow: 0 0 18px rgba(0,0,0,0.4);
    overflow: hidden;
    outline: none;
  }

  /* Elements */
  .element {
    position: absolute;
    min-width: 50px;
    min-height: 30px;
    border: 1px dashed transparent;
    padding: 5px;
    cursor: move;
    outline: none;
    user-select: none;
    box-sizing: border-box;
    transition: all 0.3s ease;
    background: transparent;
  }
  .element.selected {
    border-color: var(--primary-color);
    background: #cde0fc;
  }
  .textbox {
    white-space: pre-wrap;
    overflow-wrap: break-word;
    overflow: hidden;
    font-family: 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .shape-rectangle {
    border: 2px solid;
    box-sizing: border-box;
  }
  .shape-circle {
    border: 2px solid;
    border-radius: 50%;
    box-sizing: border-box;
  }
  img.element {
    cursor: move;
    max-width: 300px;
    max-height: 200px;
    user-select:none;
  }
  
  /* Cropping styles */
  .crop-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    cursor: crosshair;
  }
  .crop-area {
    position: absolute;
    border: 2px dashed white;
    box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
  }
  .crop-handle {
    position: absolute;
    width: 10px;
    height: 10px;
    background: white;
    border: 1px solid var(--primary-color);
    box-shadow: 0 0 3px rgba(0,0,0,0.5);
  }
  .crop-handle.tl { top: -5px; left: -5px; cursor: nwse-resize; }
  .crop-handle.tr { top: -5px; right: -5px; cursor: nesw-resize; }
  .crop-handle.bl { bottom: -5px; left: -5px; cursor: nesw-resize; }
  .crop-handle.br { bottom: -5px; right: -5px; cursor: nwse-resize; }


  /* Resize handle */
  #resizeHandle {
    position: absolute;
    width: 16px;
    height: 16px;
    background: var(--primary-color);
    border: 3px solid white;
    border-radius: 3px;
    cursor: nwse-resize;
    display: none;
    z-index: 10000;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes slideInLeft {
    from { transform: translateX(-100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
  .animate-fade {
    animation: fadeIn 0.8s ease forwards;
  }
  .animate-slide {
    animation: slideInLeft 0.8s ease forwards;
  }

  /* Designer panel */
  #designerPanel {
    position: fixed;
    right: 15px;
    top: 100px;
    background: var(--secondary-color);
    padding: 15px;
    border-radius: 8px;
    color: var(--ribbon-text-color);
    width: 220px;
    font-size: 14px;
    user-select:none;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  #designerPanel label {
    display: block;
    margin-bottom: 4px;
  }
  #designerPanel input {
    width: 100%;
    margin-bottom: 12px;
    padding: 6px 8px;
    border-radius: 5px;
    border: none;
    font-size: 14px;
  }
  #designerPanel input[type="number"] {
    -moz-appearance: textfield;
  }
  #designerPanel input::-webkit-outer-spin-button,
  #designerPanel input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Info text */
  #infoText {
    position: fixed;
    bottom: 10px;
    left: 10px;
    color: #333;
    font-size: 12px;
    background: #fff9;
    padding: 8px 10px;
    border-radius: 6px;
    max-width: 320px;
  }
#alignLeftBtn {
  text-align: left;
  width: 50px;  /* or any width */
}

#alignRightBtn {
  text-align: right;
  width: 50px;  /* or any width */
}
.strikethrough-text {
  text-decoration: line-through;
}

</style>
</head>

<script>
const strikethroughBtn = document.getElementById('strikethroughBtn');

strikethroughBtn.addEventListener('click', () => {
    if (!selectedElement || !selectedElement.classList.contains('textbox')) return;

    const idx = parseInt(selectedElement.dataset.index);
    const el = slides[currentSlideIndex].elements[idx];

    // Toggle the strikethrough property
    el.strikethrough = !el.strikethrough;

    // Apply the style to the selected element
    selectedElement.style.textDecoration = el.strikethrough ? 'line-through' : 'none';

    // Re-render the slide and save the state
    renderSlide();
    selectElement(slideElem.querySelector(`.element[data-index="${idx}"]`));
    saveState();
});
  // --- Ribbon tab switching ---
  const tabButtons = document.querySelectorAll('#ribbonTabs .tab-btn');
  const tabContents = document.querySelectorAll('#ribbonContent .tab-content');
  tabButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      tabButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const tab = btn.dataset.tab;
      tabContents.forEach(tc => {
        tc.style.display = tc.dataset.tab === tab ? 'flex' : 'none';
      });
    });
  });

  // --- Elements ---
  const slideElem = document.getElementById('slide');
  const slideThumbnailsElem = document.getElementById('slideThumbnails');
  const addSlideBtn = document.getElementById('addSlideBtn');
  const deleteSlideBtn = document.getElementById('deleteSlideBtn');
  const prevSlideBtn = document.getElementById('prevSlideBtn');
  const nextSlideBtn = document.getElementById('nextSlideBtn');
  const addTextBoxBtn = document.getElementById('addTextBoxBtn');
  const addImageBtn = document.getElementById('addImageBtn');
  const imageUpload = document.getElementById('imageUpload');
  const addRectBtn = document.getElementById('addRectBtn');
  const addCircleBtn = document.getElementById('addCircleBtn');
  const copyBtn = document.getElementById('copyBtn');
  const pasteBtn = document.getElementById('pasteBtn');
  const cropBtn = document.getElementById('cropBtn');
  const deleteElementBtn = document.getElementById('deleteElementBtn');
  const duplicateElementBtn = document.getElementById('duplicateElementBtn');
  const bringToFrontBtn = document.getElementById('bringToFrontBtn');
  const sendToBackBtn = document.getElementById('sendToBackBtn');
  const saveBtn = document.getElementById('saveBtn');
  const loadBtn = document.getElementById('loadBtn');
  const loadInput = document.getElementById('loadInput');
  const undoBtn = document.getElementById('undoBtn');
  const redoBtn = document.getElementById('redoBtn');
  const boldBtn = document.getElementById('boldBtn');
  const italicBtn = document.getElementById('italicBtn');
  const alignLeftBtn = document.getElementById('alignLeftBtn');
  const alignCenterBtn = document.getElementById('alignCenterBtn');
  const alignRightBtn = document.getElementById('alignRightBtn');
  const fontFamilySelect = document.getElementById('fontFamilySelect');
  const fontSizeSelect = document.getElementById('fontSizeSelect');
  const colorPicker = document.getElementById('colorPicker');
  const animationSelect = document.getElementById('animationSelect');
  const resizeHandle = document.getElementById('resizeHandle');
  const exportPdfBtn = document.getElementById('exportPdfBtn');
  const saveCurrentPptxBtn = document.getElementById('saveCurrentPptxBtn');
  const saveAllPptxBtn = document.getElementById('saveAllPptxBtn');
  const themeDefaultBtn = document.getElementById('themeDefaultBtn');
  const themeRisyncBtn = document.getElementById('themeRisyncBtn');

  // Designer inputs
  const designerPanel = document.getElementById('designerPanel');
  const designerWidth = document.getElementById('designerWidth');
  const designerHeight = document.getElementById('designerHeight');
  const designerFontSize = document.getElementById('designerFontSize');

  // Data and state
  let slides = [];
  let currentSlideIndex = -1;
  let selectedElement = null;
  let clipboard = null;
  let history = [];
  let historyIndex = -1;
  let isCropping = false;
  let cropOverlay = null;

  // History management
  function saveState() {
    // Prune history if we are not at the end
    history = history.slice(0, historyIndex + 1);
    const slidesCopy = JSON.parse(JSON.stringify(slides)); // Deep copy
    history.push(slidesCopy);
    historyIndex++;
    updateUndoRedoButtons();
    autoSave();
  }

  function undo() {
    if (historyIndex > 0) {
      historyIndex--;
      slides = JSON.parse(JSON.stringify(history[historyIndex])); // Load state
      selectedElement = null;
      renderSlide();
    }
  }

  function redo() {
    if (historyIndex < history.length - 1) {
      historyIndex++;
      slides = JSON.parse(JSON.stringify(history[historyIndex])); // Load state
      selectedElement = null;
      renderSlide();
    }
  }

  function updateUndoRedoButtons() {
    undoBtn.disabled = historyIndex <= 0;
    redoBtn.disabled = historyIndex >= history.length - 1;
  }

  // Create empty slide
  function createSlide() {
    return { elements: [] };
  }

  // Render current slide
  function renderSlide() {
    slideElem.innerHTML = '';
    if (currentSlideIndex < 0 || currentSlideIndex >= slides.length) {
      slideElem.textContent = 'No slides. Add one!';
      updateControlsDisabled(true);
      designerPanel.style.display = 'none';
      resizeHandle.style.display = 'none';
	  domEl.style.textDecoration = el.strikethrough ? 'line-through' : 'none';s
      return;
    }
    
    updateControlsDisabled(false);

    const slide = slides[currentSlideIndex];

    slide.elements.forEach((el, i) => {
      let domEl;
      if (el.type === 'textbox') {
        domEl = document.createElement('div');
        domEl.className = 'element textbox';
        domEl.contentEditable = 'false';
        domEl.innerText = el.text;
        domEl.style.fontWeight = el.bold ? 'bold' : 'normal';
        domEl.style.fontStyle = el.italic ? 'italic' : 'normal';
        domEl.style.textAlign = el.textAlign || 'left';
        domEl.style.fontSize = el.fontSize + 'px';
        domEl.style.color = el.color || '#000';
        domEl.style.fontFamily = el.fontFamily || `'Open Sans', sans-serif`;
        domEl.style.width = (el.width || 200) + 'px';
        domEl.style.height = (el.height || 50) + 'px';
        domEl.style.lineHeight = '1.2';
        domEl.style.whiteSpace = 'pre-wrap';
      } else if (el.type === 'image') {
        domEl = document.createElement('img');
        domEl.className = 'element image';
        domEl.src = el.src;
        domEl.style.width = el.width + 'px';
        domEl.style.height = el.height + 'px';
        domEl.style.userSelect = 'none';
      } else if (el.type === 'rectangle' || el.type === 'circle') {
        domEl = document.createElement('div');
        domEl.className = 'element shape-' + el.type;
        domEl.style.backgroundColor = el.fillColor || '#ccc';
        domEl.style.borderColor = el.borderColor || '#333';
        domEl.style.width = el.width + 'px';
        domEl.style.height = el.height + 'px';
      }

      domEl.style.left = el.x + 'px';
      domEl.style.top = el.y + 'px';
      domEl.dataset.index = i;

      domEl.classList.remove('animate-fade', 'animate-slide');
      if (el.animation === 'fade') {
        void domEl.offsetWidth;
        domEl.classList.add('animate-fade');
      } else if (el.animation === 'slide') {
        void domEl.offsetWidth;
        domEl.classList.add('animate-slide');
      }
      
      domEl.addEventListener('click', e => {
        e.stopPropagation();
        selectElement(domEl);
      });

      if (el.type === 'textbox') {
        domEl.addEventListener('dblclick', e => {
          e.stopPropagation();
          domEl.contentEditable = 'true';
          domEl.focus();
          placeCaretAtEnd(domEl);
        });
        domEl.addEventListener('blur', e => {
          if (domEl.contentEditable === 'true') {
            domEl.contentEditable = 'false';
            const idx = parseInt(domEl.dataset.index);
            slides[currentSlideIndex].elements[idx].text = domEl.innerText;
            slides[currentSlideIndex].elements[idx].width = domEl.offsetWidth;
            slides[currentSlideIndex].elements[idx].height = domEl.offsetHeight;
            updateDesignerPanel();
            saveState();
          }
        });
      }

      makeDraggable(domEl);
      slideElem.appendChild(domEl);
    });

    if (selectedElement) {
        const selectedIdx = parseInt(selectedElement.dataset.index);
        const newSelectedEl = slideElem.querySelector(`.element[data-index="${selectedIdx}"]`);
        if (newSelectedEl) {
            selectElement(newSelectedEl);
        } else {
            selectElement(null);
        }
    }
    
    updateStyleControls();
    updateResizeHandle();
    renderThumbnails();
  }

    slides.forEach((slide, idx) => {

          domEl.style.borderColor = el.borderColor || '#333';

          domEl.style.height = el.height + 'px';
        }

        domEl.style.left = el.x + 'px';
        domEl.style.top = el.y + 'px';
        contentDiv.appendChild(domEl);
      });
      
      thumbnailDiv.appendChild(contentDiv);
      thumbnailDiv.addEventListener('click', () => {
        currentSlideIndex = idx;
        selectElement(null);
        renderSlide();
      });
      slideThumbnailsElem.appendChild(thumbnailDiv);
    });
  }

  function updateControlsDisabled(disabled) {
    const isImage = selectedElement && selectedElement.classList.contains('image');
    addTextBoxBtn.disabled = disabled || isCropping;
    addImageBtn.disabled = disabled || isCropping;
    addRectBtn.disabled = disabled || isCropping;
    addCircleBtn.disabled = disabled || isCropping;
    copyBtn.disabled = disabled || !selectedElement || isCropping;
    pasteBtn.disabled = disabled || !clipboard || isCropping;
    cropBtn.disabled = disabled || !isImage || isCropping;
    deleteElementBtn.disabled = disabled || !selectedElement || isCropping;
    duplicateElementBtn.disabled = disabled || !selectedElement || isCropping;
    bringToFrontBtn.disabled = disabled || !selectedElement || isCropping;
    sendToBackBtn.disabled = disabled || !selectedElement || isCropping;
    prevSlideBtn.disabled = disabled || currentSlideIndex === 0 || isCropping;
    nextSlideBtn.disabled = disabled || currentSlideIndex === slides.length - 1 || isCropping;
    deleteSlideBtn.disabled = disabled || slides.length <= 1 || isCropping;
    boldBtn.disabled = disabled || !selectedElement || !selectedElement.classList.contains('textbox') || isCropping;
    italicBtn.disabled = boldBtn.disabled;
    alignLeftBtn.disabled = boldBtn.disabled;
    alignCenterBtn.disabled = boldBtn.disabled;
    alignRightBtn.disabled = boldBtn.disabled;
    fontFamilySelect.disabled = boldBtn.disabled;
    fontSizeSelect.disabled = boldBtn.disabled;
    colorPicker.disabled = disabled || !selectedElement || isCropping;
    animationSelect.disabled = disabled || !selectedElement || isCropping;
    designerWidth.disabled = disabled || !selectedElement || isCropping;
    designerHeight.disabled = disabled || !selectedElement || isCropping;
    designerFontSize.disabled = disabled || !selectedElement || !selectedElement.classList.contains('textbox') || isCropping;
    if (disabled || isCropping) {
      styleControlsVisible(false);
      designerPanel.style.display = 'none';
      resizeHandle.style.display = 'none';
    } else if (selectedElement) {
      styleControlsVisible(true);
    }
  }
  
  function styleControlsVisible(show) {
    const homeTab = document.querySelector('#ribbonContent .tab-content[data-tab="home"]');
    if (homeTab) {
      homeTab.style.display = 'flex';
      // I am keeping the home tab always visible for simplicity with grouped controls
    }
  }

  // Select an element
  function selectElement(el) {
    if(isCropping) return;
    if(selectedElement) {
      selectedElement.classList.remove('selected');
    }
    selectedElement = el;
    if(el) {
      el.classList.add('selected');
      styleControlsVisible(true);
      updateStyleControls();
      updateResizeHandle();
      updateDesignerPanel();
    } else {
      styleControlsVisible(false);
      resizeHandle.style.display = 'none';
      designerPanel.style.display = 'none';
    }
    updateControlsDisabled(!el);
  }

  // Update style controls based on selected element
  function updateStyleControls() {
    if(!selectedElement) return;
    const idx = parseInt(selectedElement.dataset.index);
    const el = slides[currentSlideIndex].elements[idx];
    
    // Reset buttons
    boldBtn.classList.remove('active');
    italicBtn.classList.remove('active');
    alignLeftBtn.classList.remove('active');
    alignCenterBtn.classList.remove('active');
    alignRightBtn.classList.remove('active');

    if(el.type === 'textbox') {
      boldBtn.classList.toggle('active', el.bold);
      italicBtn.classList.toggle('active', el.italic);
      if (el.textAlign === 'left') alignLeftBtn.classList.add('active');
      else if (el.textAlign === 'center') alignCenterBtn.classList.add('active');
      else if (el.textAlign === 'right') alignRightBtn.classList.add('active');
      fontFamilySelect.value = el.fontFamily || `'Open Sans', sans-serif`;
      fontSizeSelect.value = el.fontSize || 18;
      colorPicker.value = el.color || '#000000';
    } else if(el.type === 'rectangle' || el.type === 'circle') {
      fontSizeSelect.value = '';
      colorPicker.value = el.fillColor || '#cccccc';
    } else if(el.type === 'image') {
      fontSizeSelect.value = '';
      colorPicker.value = '#000000';
    }
    animationSelect.value = el.animation || 'none';
  }

  // Update designer panel inputs
  function updateDesignerPanel() {
    if(!selectedElement) {
      designerPanel.style.display = 'none';
      return;
    }
    const idx = parseInt(selectedElement.dataset.index);
    const el = slides[currentSlideIndex].elements[idx];
    designerWidth.value = Math.round(el.width);
    designerHeight.value = Math.round(el.height);
    if(el.type === 'textbox') {
      designerFontSize.value = el.fontSize;
    } else {
      designerFontSize.value = '';
    }
    designerPanel.style.display = 'block';
  }

  // Drag functionality
  function makeDraggable(el) {
    let offsetX, offsetY, dragging = false;

    el.addEventListener('mousedown', e => {
      if(isCropping) return;
      if(e.button !== 0) return;
      if(e.target === resizeHandle) return;
      dragging = true;
      offsetX = e.clientX - el.offsetLeft;
      offsetY = e.clientY - el.offsetTop;
      el.style.zIndex = 9999;
      selectElement(el);
    });
    window.addEventListener('mouseup', e => {
      if(dragging) {
        dragging = false;
        el.style.zIndex = '';
        updateResizeHandle();
        saveState();
      }
    });
    window.addEventListener('mousemove', e => {
      if(dragging && !isCropping) {
        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;
        // constrain inside slide
        x = Math.max(0, Math.min(x, slideElem.clientWidth - el.offsetWidth));
        y = Math.max(0, Math.min(y, slideElem.clientHeight - el.offsetHeight));
        el.style.left = x + 'px';
        el.style.top = y + 'px';

        const idx = parseInt(el.dataset.index);
        slides[currentSlideIndex].elements[idx].x = x;
        slides[currentSlideIndex].elements[idx].y = y;
        updateResizeHandle();
        updateDesignerPanel();
      }
    });
  }

  // Resize handle logic
  let resizing = false, startX, startY, startWidth, startHeight, startFontSize;

  resizeHandle.addEventListener('mousedown', e => {
    e.preventDefault();
    if(!selectedElement || isCropping) return;
    resizing = true;
    startX = e.clientX;
    startY = e.clientY;
    startWidth = selectedElement.offsetWidth;
    startHeight = selectedElement.offsetHeight;

    const idx = parseInt(selectedElement.dataset.index);
    const el = slides[currentSlideIndex].elements[idx];
    startFontSize = el.fontSize || 18;

    document.body.style.cursor = 'nwse-resize';
  });

  window.addEventListener('mouseup', e => {
    if(resizing) {
      resizing = false;
      document.body.style.cursor = '';
      saveState();
    }
  });

  window.addEventListener('mousemove', e => {
    if(!resizing || !selectedElement || isCropping) return;

    let dx = e.clientX - startX;
    let dy = e.clientY - startY;

    let newWidth = Math.max(30, startWidth + dx);
    let newHeight = Math.max(20, startHeight + dy);

    const idx = parseInt(selectedElement.dataset.index);
    const el = slides[currentSlideIndex].elements[idx];
    
    el.width = newWidth;
    el.height = newHeight;

    // If textbox, scale font size proportionally with width approx
    if(el.type === 'textbox') {
      let scale = newWidth / startWidth;
      el.fontSize = Math.max(8, Math.min(100, Math.round(startFontSize * scale)));
    }

    renderSlide();
    const newSelectedEl = slideElem.querySelector(`.element[data-index="${idx}"]`);
    if (newSelectedEl) {
      selectElement(newSelectedEl);
    }
  });

  function updateResizeHandle() {
    if(!selectedElement || isCropping) {
      resizeHandle.style.display = 'none';
      return;
    }
    const rect = selectedElement.getBoundingClientRect();
    const slideRect = slideElem.getBoundingClientRect();

    resizeHandle.style.left = (rect.right - slideRect.left - resizeHandle.offsetWidth / 2) + 'px';
    resizeHandle.style.top = (rect.bottom - slideRect.top - resizeHandle.offsetHeight / 2) + 'px';
    resizeHandle.style.display = 'block';
  }
  
  // Cropping logic
  function startCropping() {
    if(!selectedElement || !selectedElement.classList.contains('image')) return;
    isCropping = true;
    
    // Disable all other UI
    updateControlsDisabled(true);
    
    // Hide resize handle
    resizeHandle.style.display = 'none';

    // Create a temporary overlay with cropping handles
    cropOverlay = document.createElement('div');
    cropOverlay.className = 'crop-overlay';

    const cropArea = document.createElement('div');
    cropArea.className = 'crop-area';
    cropArea.style.left = '0px';
    cropArea.style.top = '0px';
    cropArea.style.width = selectedElement.style.width;
    cropArea.style.height = selectedElement.style.height;

    const handles = ['tl', 'tr', 'bl', 'br'];
    handles.forEach(handleClass => {
        const handle = document.createElement('div');
        handle.className = `crop-handle ${handleClass}`;
        makeCropHandleDraggable(handle, cropArea, handleClass);
        cropArea.appendChild(handle);
    });

    const applyBtn = document.createElement('button');
    applyBtn.id = 'applyCropBtn';
    applyBtn.className = 'ribbon-btn';
    applyBtn.textContent = 'Apply Crop';
    applyBtn.style.position = 'absolute';
    applyBtn.style.bottom = '10px';
    applyBtn.style.right = '10px';
    applyBtn.onclick = applyCrop;

    const cancelBtn = document.createElement('button');
    cancelBtn.id = 'cancelCropBtn';
    cancelBtn.className = 'ribbon-btn';
    cancelBtn.textContent = 'Cancel Crop';
    cancelBtn.style.position = 'absolute';
    cancelBtn.style.bottom = '10px';
    cancelBtn.style.left = '10px';
    cancelBtn.onclick = cancelCrop;
    
    cropOverlay.appendChild(cropArea);
    selectedElement.appendChild(cropOverlay);
    slideElem.appendChild(applyBtn);
    slideElem.appendChild(cancelBtn);

    selectedElement.style.cursor = 'crosshair';
    selectedElement.classList.remove('selected');
  }
  
  function applyCrop() {
    if(!selectedElement || !isCropping) return;
    
    const cropArea = selectedElement.querySelector('.crop-area');
    const image = selectedElement;
    
    const cropX = parseInt(cropArea.style.left);
    const cropY = parseInt(cropArea.style.top);
    const cropW = parseInt(cropArea.style.width);
    const cropH = parseInt(cropArea.style.height);

    const originalImg = new Image();
    originalImg.src = image.src;
    originalImg.onload = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // Calculate the crop coordinates relative to the original image size
        const ratioX = originalImg.width / image.offsetWidth;
        const ratioY = originalImg.height / image.offsetHeight;

        const sourceX = cropX * ratioX;
        const sourceY = cropY * ratioY;
        const sourceW = cropW * ratioX;
        const sourceH = cropH * ratioY;
        
        canvas.width = sourceW;
        canvas.height = sourceH;
        
        ctx.drawImage(originalImg, sourceX, sourceY, sourceW, sourceH, 0, 0, sourceW, sourceH);
        
        // Update the image source
        const newSrc = canvas.toDataURL('image/png');
        const idx = parseInt(selectedElement.dataset.index);
        const el = slides[currentSlideIndex].elements[idx];
        el.src = newSrc;
        el.width = cropW;
        el.height = cropH;

        endCropping();
        renderSlide();
        selectElement(slideElem.querySelector(`.element[data-index="${idx}"]`));
        saveState();
    };
  }

  function cancelCrop() {
    endCropping();
    renderSlide();
    selectElement(selectedElement);
  }

  function endCropping() {
    if (cropOverlay) {
      cropOverlay.remove();
      cropOverlay = null;
    }
    const applyBtn = document.getElementById('applyCropBtn');
    if(applyBtn) applyBtn.remove();
    const cancelBtn = document.getElementById('cancelCropBtn');
    if(cancelBtn) cancelBtn.remove();
    isCropping = false;
    updateControlsDisabled(false);
    if(selectedElement) selectedElement.style.cursor = 'move';
  }

  function makeCropHandleDraggable(handle, cropArea, handleClass) {
      let resizing = false, startX, startY, startW, startH, startLeft, startTop;

      handle.addEventListener('mousedown', e => {
          e.stopPropagation();
          e.preventDefault();
          resizing = true;
          startX = e.clientX;
          startY = e.clientY;
          startW = cropArea.offsetWidth;
          startH = cropArea.offsetHeight;
          startLeft = cropArea.offsetLeft;
          startTop = cropArea.offsetTop;
          document.body.style.cursor = handle.style.cursor;
      });

      window.addEventListener('mousemove', e => {
          if (!resizing) return;
          e.preventDefault();
          let dx = e.clientX - startX;
          let dy = e.clientY - startY;

          let newWidth = startW;
          let newHeight = startH;
          let newLeft = startLeft;
          let newTop = startTop;

          switch(handleClass) {
              case 'tl':
                  newWidth = startW - dx;
                  newHeight = startH - dy;
                  newLeft = startLeft + dx;
                  newTop = startTop + dy;
                  break;
              case 'tr':
                  newWidth = startW + dx;
                  newHeight = startH - dy;
                  newTop = startTop + dy;
                  break;
              case 'bl':
                  newWidth = startW - dx;
                  newHeight = startH + dy;
                  newLeft = startLeft + dx;
                  break;
              case 'br':
                  newWidth = startW + dx;
                  newHeight = startH + dy;
                  break;
          }

          // Boundary checks
          const parentW = selectedElement.offsetWidth;
          const parentH = selectedElement.offsetHeight;

          if (newWidth > 10 && newLeft >= 0 && (newLeft + newWidth) <= parentW) {
              cropArea.style.left = newLeft + 'px';
              cropArea.style.width = newWidth + 'px';
          }
          if (newHeight > 10 && newTop >= 0 && (newTop + newHeight) <= parentH) {
              cropArea.style.top = newTop + 'px';
              cropArea.style.height = newHeight + 'px';
          }
      });
      window.addEventListener('mouseup', () => {
          resizing = false;
          document.body.style.cursor = '';
      });
  }

  // Ribbon buttons handlers
  addSlideBtn.addEventListener('click', () => {
    slides.splice(currentSlideIndex + 1, 0, createSlide());
    currentSlideIndex++;
    selectElement(null);
    renderSlide();
    saveState();
  });
  
  deleteSlideBtn.addEventListener('click', () => {
    if (slides.length <= 1) {
      alert('Cannot delete the last slide.');
      return;
    }
    
    const confirmation = confirm('Are you sure you want to delete this slide?');
    if (confirmation) {
      slides.splice(currentSlideIndex, 1);
      if (currentSlideIndex >= slides.length) {
        currentSlideIndex = slides.length - 1;
      }
      selectElement(null);
      renderSlide();
      saveState();
    }
  });

  prevSlideBtn.addEventListener('click', () => {
    if(currentSlideIndex > 0) {
      currentSlideIndex--;
      selectElement(null);
      renderSlide();
    }
  });

  nextSlideBtn.addEventListener('click', () => {
    if(currentSlideIndex < slides.length - 1) {
      currentSlideIndex++;
      selectElement(null);
      renderSlide();
    }
  });

  addTextBoxBtn.addEventListener('click', () => {
    if(currentSlideIndex < 0) return;
    slides[currentSlideIndex].elements.push({
      type: 'textbox',
      text: 'New Text',
      x: 20,
      y: 20,
      width: 200,
      height: 50,
      bold: false,
      italic: false,
      textAlign: 'left',
      fontFamily: fontFamilySelect.value,
      fontSize: 18,
      color: '#000000',
      animation: null
    });
    renderSlide();
    saveState();
  });

  addRectBtn.addEventListener('click', () => {
    if(currentSlideIndex < 0) return;
    slides[currentSlideIndex].elements.push({
      type: 'rectangle',
      x: 50,
      y: 50,
      width: 150,
      height: 100,
      fillColor: '#6fa8dc',
      borderColor: '#3d85c6',
      animation: null
    });
    renderSlide();
    saveState();
  });

  addCircleBtn.addEventListener('click', () => {
    if(currentSlideIndex < 0) return;
    slides[currentSlideIndex].elements.push({
      type: 'circle',
      x: 100,
      y: 100,
      width: 100,
      height: 100,
      fillColor: '#f6b26b',
      borderColor: '#e69138',
      animation: null
    });
    renderSlide();
    saveState();
  });

  addImageBtn.addEventListener('click', () => {
    if(currentSlideIndex < 0) return;
    imageUpload.click();
  });

  imageUpload.addEventListener('change', e => {
    const file = e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = function(ev) {
      slides[currentSlideIndex].elements.push({
        type: 'image',
        src: ev.target.result,
        x: 30,
        y: 30,
        width: 200,
        height: 150,
        animation: null
      });
      renderSlide();
      saveState();
    };
    reader.readAsDataURL(file);
    imageUpload.value = null;
  });

  // Copy/Paste Logic
  copyBtn.addEventListener('click', () => {
    if (!selectedElement) return;
    const idx = parseInt(selectedElement.dataset.index);
    clipboard = JSON.parse(JSON.stringify(slides[currentSlideIndex].elements[idx]));
    updateControlsDisabled(false); // Re-evaluate and re-enable controls
  });

  pasteBtn.addEventListener('click', () => {
    if (!clipboard || currentSlideIndex < 0) return;
    const newElement = JSON.parse(JSON.stringify(clipboard));
    newElement.x = (newElement.x + 20) % (slideElem.clientWidth - (newElement.width || 50));
    newElement.y = (newElement.y + 20) % (slideElem.clientHeight - (newElement.height || 30));
    slides[currentSlideIndex].elements.push(newElement);
    renderSlide();
    selectElement(slideElem.querySelector(`.element:last-child`));
    saveState();
  });
  
  cropBtn.addEventListener('click', startCropping);

  deleteElementBtn.addEventListener('click', () => {
    if(!selectedElement) return;
    const idx = parseInt(selectedElement.dataset.index);
    slides[currentSlideIndex].elements.splice(idx, 1);
    selectElement(null);
    renderSlide();
    saveState();
  });
  
  duplicateElementBtn.addEventListener('click', () => {
    if(!selectedElement) return;
    const idx = parseInt(selectedElement.dataset.index);
    const elementToDuplicate = JSON.parse(JSON.stringify(slides[currentSlideIndex].elements[idx]));
    elementToDuplicate.x += 20;
    elementToDuplicate.y += 20;
    slides[currentSlideIndex].elements.push(elementToDuplicate);
    renderSlide();
    selectElement(slideElem.querySelector(`.element:last-child`));
    saveState();
  });
  
  bringToFrontBtn.addEventListener('click', () => {
      if(!selectedElement) return;
      const idx = parseInt(selectedElement.dataset.index);
      const element = slides[currentSlideIndex].elements.splice(idx, 1)[0];
      slides[currentSlideIndex].elements.push(element);
      renderSlide();
      selectElement(slideElem.querySelector(`.element:last-child`));
      saveState();
  });
  
  sendToBackBtn.addEventListener('click', () => {
      if(!selectedElement) return;
      const idx = parseInt(selectedElement.dataset.index);
      const element = slides[currentSlideIndex].elements.splice(idx, 1)[0];
      slides[currentSlideIndex].elements.unshift(element);
      renderSlide();
      selectElement(slideElem.querySelector(`.element:first-child`));
      saveState();
  });

  boldBtn.addEventListener('click', () => {
    if(!selectedElement) return;
    const idx = parseInt(selectedElement.dataset.index);
    const el = slides[currentSlideIndex].elements[idx];
    if(el.type !== 'textbox') return;
    el.bold = !el.bold;
    renderSlide();
    selectElement(slideElem.querySelector(`.element[data-index="${idx}"]`));
    saveState();
  });

  italicBtn.addEventListener('click', () => {
    if(!selectedElement) return;
    const idx = parseInt(selectedElement.dataset.index);
    const el = slides[currentSlideIndex].elements[idx];
    if(el.type !== 'textbox') return;
    el.italic = !el.italic;
    renderSlide();
    selectElement(slideElem.querySelector(`.element[data-index="${idx}"]`));
    saveState();
  });
  
  alignLeftBtn.addEventListener('click', () => {
      if(!selectedElement) return;
      const idx = parseInt(selectedElement.dataset.index);
      const el = slides[currentSlideIndex].elements[idx];
      if (el.type !== 'textbox') return;
      el.textAlign = 'left';
      renderSlide();
      selectElement(slideElem.querySelector(`.element[data-index="${idx}"]`));
      saveState();
  });

  alignCenterBtn.addEventListener('click', () => {
      if(!selectedElement) return;
      const idx = parseInt(selectedElement.dataset.index);
      const el = slides[currentSlideIndex].elements[idx];
      if (el.type !== 'textbox') return;
      el.textAlign = 'center';
      renderSlide();
      selectElement(slideElem.querySelector(`.element[data-index="${idx}"]`));
      saveState();
  });

  alignRightBtn.addEventListener('click', () => {
      if(!selectedElement) return;
      const idx = parseInt(selectedElement.dataset.index);
      const el = slides[currentSlideIndex].elements[idx];
      if (el.type !== 'textbox') return;
      el.textAlign = 'right';
      renderSlide();
      selectElement(slideElem.querySelector(`.element[data-index="${idx}"]`));
      saveState();
  });

  fontFamilySelect.addEventListener('change', () => {
    if(!selectedElement) return;
    const idx = parseInt(selectedElement.dataset.index);
    const el = slides[currentSlideIndex].elements[idx];
    if(el.type !== 'textbox') return;
    el.fontFamily = fontFamilySelect.value;
    renderSlide();
    selectElement(slideElem.querySelector(`.element[data-index="${idx}"]`));
    saveState();
  });

  fontSizeSelect.addEventListener('change', () => {
    if(!selectedElement) return;
    const idx = parseInt(selectedElement.dataset.index);
    const el = slides[currentSlideIndex].elements[idx];
    if(el.type !== 'textbox') return;
    el.fontSize = parseInt(fontSizeSelect.value);
    renderSlide();
    selectElement(slideElem.querySelector(`.element[data-index="${idx}"]`));
    saveState();
  });

  colorPicker.addEventListener('change', () => {
    if(!selectedElement) return;
    const idx = parseInt(selectedElement.dataset.index);
    const el = slides[currentSlideIndex].elements[idx];
    if(el.type === 'textbox') {
      el.color = colorPicker.value;
    } else if(el.type === 'rectangle' || el.type === 'circle') {
      el.fillColor = colorPicker.value;
    }
    renderSlide();
    selectElement(slideElem.querySelector(`.element[data-index="${idx}"]`));
    saveState();
  });

  animationSelect.addEventListener('change', () => {
    if(!selectedElement) return;
    const idx = parseInt(selectedElement.dataset.index);
    slides[currentSlideIndex].elements[idx].animation = animationSelect.value === 'none' ? null : animationSelect.value;
    renderSlide();
    selectElement(slideElem.querySelector(`.element[data-index="${idx}"]`));
    saveState();
  });

  // Designer panel inputs sync
  designerWidth.addEventListener('input', () => {
    if(!selectedElement) return;
    const idx = parseInt(selectedElement.dataset.index);
    const el = slides[currentSlideIndex].elements[idx];
    const w = parseInt(designerWidth.value);
    if(isNaN(w) || w < 10) return;
    el.width = w;
    renderSlide();
    selectElement(slideElem.querySelector(`.element[data-index="${idx}"]`));
  });

  designerWidth.addEventListener('change', () => { saveState(); });

  designerHeight.addEventListener('input', () => {
    if(!selectedElement) return;
    const idx = parseInt(selectedElement.dataset.index);
    const el = slides[currentSlideIndex].elements[idx];
    const h = parseInt(designerHeight.value);
    if(isNaN(h) || h < 10) return;
    el.height = h;
    renderSlide();
    selectElement(slideElem.querySelector(`.element[data-index="${idx}"]`));
  });

  designerHeight.addEventListener('change', () => { saveState(); });

  designerFontSize.addEventListener('input', () => {
    if(!selectedElement) return;
    const idx = parseInt(selectedElement.dataset.index);
    const el = slides[currentSlideIndex].elements[idx];
    if(el.type !== 'textbox') return;
    const fs = parseInt(designerFontSize.value);
    if(isNaN(fs) || fs < 8) return;
    el.fontSize = fs;
    renderSlide();
    selectElement(slideElem.querySelector(`.element[data-index="${idx}"]`));
  });

  designerFontSize.addEventListener('change', () => { saveState(); });
  
  // Theme buttons
  themeDefaultBtn.addEventListener('click', () => {
      document.body.classList.remove('theme-risync');
  });
  themeRisyncBtn.addEventListener('click', () => {
      document.body.classList.add('theme-risync');
  });

  // Save and Load buttons
  saveBtn.addEventListener('click', () => {
    const dataStr = JSON.stringify(slides, null, 2);
    const blob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'presentation.json';
    a.click();
    URL.revokeObjectURL(url);
  });

  loadBtn.addEventListener('click', () => {
    loadInput.click();
  });

  loadInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = function(ev) {
      try {
        const data = JSON.parse(ev.target.result);
        if(Array.isArray(data)) {
          slides = data;
          currentSlideIndex = 0;
          selectedElement = null;
          history = [];
          historyIndex = -1;
          saveState();
          renderSlide();
        } else {
          alert('Invalid file format');
        }
      } catch(e) {
        alert('Failed to load file');
      }
    };
    reader.readAsText(file);
    loadInput.value = null;
  });

  // Auto save/load localStorage
  function autoSave() {
    localStorage.setItem('ppt_clone_slides', JSON.stringify(slides));
    localStorage.setItem('ppt_clone_currentIndex', currentSlideIndex);
  }
  
  window.addEventListener('load', () => {
    const savedSlides = localStorage.getItem('ppt_clone_slides');
    const savedIndex = localStorage.getItem('ppt_clone_currentIndex');
    if(savedSlides) {
      try {
        const data = JSON.parse(savedSlides);
        if(Array.isArray(data)) {
          slides = data;
          currentSlideIndex = savedIndex ? parseInt(savedIndex) : 0;
          if (currentSlideIndex >= slides.length) currentSlideIndex = 0;
          saveState();
          renderSlide();
          return;
        }
      } catch(e) {
        console.warn('Failed to load saved slides:', e);
      }
    }
    slides = [createSlide()];
    currentSlideIndex = 0;
    saveState();
    renderSlide();
  });

  // Helpers
  function placeCaretAtEnd(el) {
    el.focus();
    if(typeof window.getSelection != "undefined"
      && typeof document.createRange != "undefined") {
      const range = document.createRange();
      range.selectNodeContents(el);
      range.collapse(false);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
    }
  }

  // Keyboard shortcuts
  window.addEventListener('keydown', e => {
    if(isCropping) return;
    if(e.key === 'Delete' && selectedElement) {
      e.preventDefault();
      const idx = parseInt(selectedElement.dataset.index);
      slides[currentSlideIndex].elements.splice(idx, 1);
      selectElement(null);
      renderSlide();
      saveState();
    }
    
    if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
      e.preventDefault();
      undo();
    }
    
    if ((e.ctrlKey || e.metaKey) && e.key === 'y') {
      e.preventDefault();
      redo();
    }
    
    if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
      e.preventDefault();
      if (selectedElement) {
        duplicateElementBtn.click();
      }
    }

    if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
      if (selectedElement) {
        copyBtn.click();
      }
    }

    if ((e.ctrlKey || e.metaKey) && e.key === 'v') {
      if (clipboard) {
        pasteBtn.click();
      }
    }
  });
  
  undoBtn.addEventListener('click', undo);
  redoBtn.addEventListener('click', redo);

  // Click outside elements deselects
  slideElem.addEventListener('click', () => {
    if(isCropping) return;
    selectElement(null);
  });
  
  // PDF Export
  exportPdfBtn.addEventListener('click', async () => {
    if(currentSlideIndex < 0) return alert('No slides to export');

    const slideDom = document.getElementById('slide');
    try {
      const canvas = await html2canvas(slideDom, {scale: 2, backgroundColor: '#fff'});
      const imgData = canvas.toDataURL('image/png');

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({
        orientation: 'landscape',
        unit: 'px',
        format: [slideDom.clientWidth, slideDom.clientHeight],
      });

      pdf.addImage(imgData, 'PNG', 0, 0, slideDom.clientWidth, slideDom.clientHeight);
      pdf.save('slide-' + (currentSlideIndex + 1) + '.pdf');
    } catch (err) {
      alert('Failed to export PDF: ' + err.message);
    }
  });

  // PPTX Export
  function addElementToSlide(pptxSlide, el) {
    // Check if the source is a valid data URL
    if (el.type === 'image' && !el.src.startsWith('data:image/')) {
        console.error('Invalid image source:', el.src);
        return;
    }

    if (el.type === 'textbox') {
      pptxSlide.addText(el.text || '', {
        x: (el.x || 0) / 960 * 10,
        y: (el.y || 0) / 540 * 5.625,
        w: (el.width || 200) / 960 * 10,
        h: (el.height || 50) / 540 * 5.625,
        fontSize: el.fontSize || 18,
        bold: el.bold || false,
        italic: el.italic || false,
        color: el.color ? el.color.substring(1) : '000000', // Remove # for hex
        align: el.textAlign || 'left',
        valign: 'top',
        fontFace: el.fontFamily || 'Open Sans',
      });
    } else if (el.type === 'image') {
      pptxSlide.addImage({
        data: el.src,
        x: (el.x || 0) / 960 * 10,
        y: (el.y || 0) / 540 * 5.625,
        w: (el.width || 200) / 960 * 10,
        h: (el.height || 150) / 540 * 5.625,
      });
    } else if (el.type === 'rectangle' || el.type === 'circle') {
      pptxSlide.addShape(el.type === 'rectangle' ? PptxGenJS.ShapeType.rect : PptxGenJS.ShapeType.ellipse, {
        x: (el.x || 0) / 960 * 10,
        y: (el.y || 0) / 540 * 5.625,
        w: (el.width || 150) / 960 * 10,
        h: (el.height || 100) / 540 * 5.625,
        fill: { color: el.fillColor ? el.fillColor.substring(1) : 'CCCCCC' },
        line: { color: el.borderColor ? el.borderColor.substring(1) : '000000' },
      });
    }
  }

  saveCurrentPptxBtn.addEventListener('click', () => {
    if (currentSlideIndex < 0) return alert('No slides to export');

    const pptx = new PptxGenJS();
    const slideData = slides[currentSlideIndex];
    const pptxSlide = pptx.addSlide();

    slideData.elements.forEach(el => addElementToSlide(pptxSlide, el));

    pptx.writeFile({ fileName: `slide-${currentSlideIndex + 1}.pptx` });
  });

  saveAllPptxBtn.addEventListener('click', () => {
    if (slides.length === 0) return alert('No slides to export');

    const pptx = new PptxGenJS();

    slides.forEach(slideData => {
      const pptxSlide = pptx.addSlide();
      slideData.elements.forEach(el => addElementToSlide(pptxSlide, el));
    });

    pptx.writeFile({ fileName: `presentation_all_slides.pptx` });
  });

</script>
