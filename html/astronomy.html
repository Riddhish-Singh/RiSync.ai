<script>
  const audio = document.getElementById('bg-music');
  const button = document.getElementById('music-btn');
  let hasInteracted = false;

  function toggleMusic() {
    if (!hasInteracted) {
      audio.volume = 0.5;
      audio.play().then(() => {
        button.textContent = "üîä";
        hasInteracted = true;
      }).catch(e => console.log("Autoplay prevented:", e));
    } else if (audio.paused) {
      audio.play();
      button.textContent = "üîä";
    } else {
      audio.pause();
      button.textContent = "üîá";
    }
  }

  // Show same videos for all users
  const topics = [

      title: "üåå Exploring the Cosmic Scales: Our Solar System",

      desc: "üåû Solar-Powered Propulsion: Harness solar energy for powering spacecraft systems and ion thrusters, reducing fuel dependency."
    }
  ];

  const container = document.getElementById("astro-events");

  topics.forEach(topic => {
    const section = document.createElement("section");
    section.className = "event";

      <h3>${topic.title}</h3>
      <div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden; border-radius:8px; margin-top:10px;">

          style="position:absolute; top:0; left:0; width:100%; height:100%;"></iframe>
      </div>
      <p><strong>Highlights:</strong> ${topic.desc}</p>
    `;
    container.appendChild(section);
  });
</script>
