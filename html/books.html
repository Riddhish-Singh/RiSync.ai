
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>RiSync â€” Supercool Books</title>
<style>
:root {
  --bg: #0f1724;      /* dark blue */
  --text: #fff1e6;    /* warm white */
  --muted: #d4b6a7;   /* sand */
  --accent: #ff7b54;  /* orange */
  --highlight: #4dff91; /* neon green for BALL AND SHOOT */
}
* { box-sizing: border-box }
html, body { height: 100% }
body {
  margin: 0;
  font-family: Inter, system-ui, Arial, sans-serif;
  background: radial-gradient(1200px 600px at 20% 0%, rgba(255,123,84,.15), transparent 60%),
              radial-gradient(800px 400px at 100% 100%, rgba(255,123,84,.12), transparent 60%),
              var(--bg);
  color: var(--text);
  overflow-x: hidden;
}
/* Particle canvas sits behind everything */
#particles { position: fixed; inset: 0; z-index: 0; }
.container { position: relative; z-index: 1; }

/* bigger container */
.container { max-width: 1200px; margin: 0 auto; padding: 32px; }
.site-hero { text-align: center; padding: 56px 18px 28px; }
.site-title {
  font-size: 52px; margin: 0; font-weight: 900; letter-spacing: .5px;
  color: var(--text);
  text-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent);
}
.site-sub { font-size: 18px; margin-top: 10px; color: var(--muted); }

.controls { display: flex; gap: 12px; justify-content: center; align-items: center; margin-top: 10px; flex-wrap: wrap; }
.btn {
  border: none; padding: 10px 16px; border-radius: 999px; cursor: pointer; font-weight: 700;
  background: var(--accent); color: #0b0f17; box-shadow: 0 8px 30px rgba(255,123,84,.5);
}
.btn:active { transform: translateY(1px) }
.toggle { background: #1b2333; color: var(--text); }

/* Book images */
img.responsive {
  max-width: 100%; height: auto; border-radius: 18px; display: block; margin: 16px auto;
  box-shadow: 0 0 25px rgba(255, 123, 84, 0.45);
  transition: transform .4s ease, box-shadow .4s ease;
}
img.responsive:hover { transform: scale(1.06) rotate(1deg); box-shadow: 0 8px 40px rgba(255,123,84,.65); }

/* Upward marquee (JS-driven) */
.marquee {
  height: 420px; overflow: hidden; position: relative;
  background: linear-gradient(180deg, rgba(255,123,84,0.2), rgba(15,23,36,0.2));
  border-radius: 18px; box-shadow: 0 0 40px rgba(255, 123, 84, 0.35); margin-top: 20px;
}
.marquee::before, .marquee::after {
  content: ""; position: absolute; left: 0; right: 0; height: 70px; z-index: 2;
}
.marquee::before { top: 0; background: linear-gradient(180deg, var(--bg), transparent); }
.marquee::after { bottom: 0; background: linear-gradient(0deg, var(--bg), transparent); }
.marquee-content { display: flex; flex-direction: column; gap: 20px; padding: 20px 0; will-change: transform; }

/* Hover controls */
.nav-btn {
  position: absolute; left: 50%; transform: translateX(-50%);
  width: 46px; height: 46px; border-radius: 50%; border: 1px solid rgba(255,123,84,.6);
  background: #0f1724aa; color: var(--text); display: grid; place-items: center; cursor: pointer;
  box-shadow: 0 10px 30px rgba(255,123,84,.35); z-index: 3; opacity: 0; transition: opacity .25s ease;
}
.nav-prev { top: 12px; }
.nav-next { bottom: 12px; }
.marquee:hover .nav-btn { opacity: 1; }
.nav-btn svg { width: 20px; height: 20px; }

.super-cool { animation: glow 2s ease-in-out infinite alternate; }
@keyframes glow { from { text-shadow: 0 0 12px var(--accent), 0 0 24px var(--accent);} to { text-shadow: 0 0 28px #ffb199, 0 0 60px #ff7b54;} }

/* ===== Right-side glittery blinking text inside marquee ===== */
.glitter-text {
  position: absolute;
  top: 50%;
  right: 16px;
  transform: translateY(-50%);
  z-index: 4;
  font-weight: 900;
  font-size: clamp(20px, 2.6vw, 34px);
  letter-spacing: 1px;
  padding: 8px 12px;
  border-radius: 12px;
  background: linear-gradient(90deg, var(--highlight), #ffffff, var(--highlight), #fff1e6);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  filter: drop-shadow(0 0 12px var(--highlight)) drop-shadow(0 0 28px rgba(77,255,145,.85));
  animation: blink 1.1s steps(2,end) infinite, shimmer 3.5s linear infinite, pulse 2s ease-in-out infinite;
  white-space: nowrap;
  text-align: right;
}
.glitter-text small {
  display: block;
  font-weight: 700;
  font-size: 0.78em;
  opacity: .9;
}
@keyframes blink {
  50% { filter: drop-shadow(0 0 2px rgba(77,255,145,.0)) drop-shadow(0 0 12px rgba(77,255,145,.0)); opacity: .72; }
}
@keyframes shimmer {
  0% { background-position: 0% 50%; }
  100% { background-position: 200% 50%; }
}
@keyframes pulse {
  0%, 100% { transform: translateY(-50%) scale(1); }
  50% { transform: translateY(-50%) scale(1.1); }
}

/* ===== Left-side scanner image inside marquee ===== */
.scanner {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  width: clamp(100px, 14vw, 160px);
  height: auto;
  z-index: 4;
  filter: drop-shadow(0 10px 30px rgba(0,0,0,.4));
  animation: float 3s ease-in-out infinite;
  pointer-events: none;
}
@keyframes float {
  0% { transform: translateY(-50%) translateX(0); }
  50% { transform: translateY(calc(-50% - 6px)) translateX(0); }
  100% { transform: translateY(-50%) translateX(0); }
}

/* Mobile safety */
@media (max-width: 640px) {
  .glitter-text { right: 8px; font-size: 16px; }
  .scanner { left: 8px; width: 100px; }
}

.footer { text-align: center; color: var(--muted); font-size: 14px; padding: 18px 0 40px; }
a.cta { display:inline-block; margin-top:16px; padding:10px 18px; border-radius:14px; text-decoration:none; background: #111828; color: var(--text); border:1px solid rgba(255,123,84,.5); box-shadow: 0 10px 30px rgba(255,123,84,.25); }
a.cta:hover { background:#0a0f19; }
</style>
</head>
<body>
<canvas id="particles" aria-hidden="true"></canvas>

<div class="container">

<script>
// Particle background â€” lightweight, no libs.
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let W, H, particles=[]; const N = 100;
function resize(){ W=canvas.width=innerWidth; H=canvas.height=innerHeight; }
addEventListener('resize', resize); resize();
function spawn(){ particles = Array.from({length:N}, () => ({ x: Math.random()*W, y: Math.random()*H, r: Math.random()*1.8+0.6, vx: (Math.random()-.5)*0.2, vy: (Math.random()-.5)*0.2 })); }
spawn();
(function step(){ ctx.clearRect(0,0,W,H); ctx.fillStyle='rgba(255,123,84,0.9)';
  for(const p of particles){ p.x+=p.vx; p.y+=p.vy; if(p.x<0||p.x>W) p.vx*=-1; if(p.y<0||p.y>H) p.vy*=-1; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill(); }
  for(let i=0;i<particles.length;i++) for(let j=i+1;j<particles.length;j++){ const a=particles[i], b=particles[j]; const dx=a.x-b.x, dy=a.y-b.y, d=dx*dx+dy*dy; if(d<12000){ ctx.globalAlpha = 1 - d/12000; ctx.strokeStyle='rgba(255,123,84,0.35)'; ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke(); ctx.globalAlpha = 1; } }
  requestAnimationFrame(step);
})();

// Audio controls
const audio = document.getElementById('bgm');
const bgmBtn = document.getElementById('audioToggle');
bgmBtn.addEventListener('click', async ()=>{ if(audio.paused){ try{ await audio.play(); bgmBtn.textContent='Pause Music'; }catch(e){ alert('Playback blocked by browser.'); } } else { audio.pause(); bgmBtn.textContent='Play Music'; } });

// JS-driven marquee with hover pause & arrow navigation
const marquee = document.getElementById('marquee');
const track = document.getElementById('track');
track.innerHTML = track.innerHTML + track.innerHTML;
let speed = 40;
let fast = false;
let offset = 0;
let paused = false;
let last = performance.now();
function loop(ts){ const dt = (ts - last)/1000; last = ts; if(!paused){ offset += (fast? 80: speed)*dt; const limit = track.scrollHeight/2; if(offset >= limit) offset = 0; track.style.transform = `translateY(${-offset}px)`; } requestAnimationFrame(loop); }
requestAnimationFrame(loop);

marquee.addEventListener('mouseenter', ()=> paused = true);
marquee.addEventListener('mouseleave', ()=> paused = false);

const STEP = 300;
function stepBy(delta){ paused = true; offset += delta; const limit = track.scrollHeight/2; if(offset < 0) offset = (offset % limit + limit) % limit; if(offset >= limit) offset = offset % limit; track.style.transform = `translateY(${-offset}px)`; }

document.getElementById('nextBtn').addEventListener('click', ()=> stepBy(STEP));
document.getElementById('prevBtn').addEventListener('click', ()=> stepBy(-STEP));

const speedBtn = document.getElementById('speedToggle');
speedBtn.addEventListener('click', ()=>{ fast = !fast; speedBtn.textContent = 'Speed: ' + (fast? 'Fast':'Normal'); });
</script>
