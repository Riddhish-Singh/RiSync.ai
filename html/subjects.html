<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subjects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    h1 {
      color: #004aad;
    }
    .dark-mode h1 {
      color: #5da9ff;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #004aad;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .subject-card {
      background-color: #ff914d;
      color: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.3s, background-color 0.3s;
    }
    .subject-card:hover {
      transform: scale(1.03);
      background-color: #e67c3e;
    }
    .emoji {
      font-size: 24px;
      margin-right: 10px;
    }
    .star {
      cursor: pointer;
      font-size: 20px;
      color: grey;
      transition: color 0.3s;
    }
    .favorite::before {
      content: "\2605";
      color: gold;
    }
    .star::before {
      content: "\2606";
    }
    .favorite.star::before {
      content: "\2605";
    }
    #searchInput {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 20px 0;
    }
    #microphoneBtn {
      margin-left: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #004aad;
      color: white;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }
    #microphoneBtn.listening {
      box-shadow: 0 0 10px 2px #00e5ff;
      background-color: #0077cc;
    }
    #factBox {
      margin-top: 20px;
      padding: 15px;
      background-color: #004aad;
      color: white;
      border-radius: 8px;
    }
    #showFavoritesBtn {
      margin: 10px 0 20px 0;
      padding: 10px 20px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    #showFavoritesBtn:hover {
      background-color: #00337a;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1 id="pageTitle">Subjects</h1>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
    </label>
  </div>

  <div style="display: flex; align-items: center;">
    <input type="text" id="searchInput" placeholder="Search for a subject or use your voice... ğŸ¤" />
    <button id="microphoneBtn" onclick="startVoiceSearch()">ğŸ¤</button>
  </div>

  <button id="showFavoritesBtn" onclick="toggleFavoriteView()">Show Favorites â­</button>

  <div id="subjectList">
    <div class="subject-card"><span class="emoji">ğŸ§®</span> Mathematics <span class="star" onclick="toggleFavorite(this)"></span></div>
    <div class="subject-card"><span class="emoji">ğŸ§¬</span> Science <span class="star" onclick="toggleFavorite(this)"></span></div>
    <div class="subject-card"><span class="emoji">ğŸŒ</span> Social Studies <span class="star" onclick="toggleFavorite(this)"></span></div>
    <div class="subject-card"><span class="emoji">ğŸ“š</span> English <span class="star" onclick="toggleFavorite(this)"></span></div>
    <div class="subject-card"><span class="emoji">ğŸ‡®ğŸ‡³</span> Hindi <span class="star" onclick="toggleFavorite(this)"></span></div>
    <div class="subject-card"><span class="emoji">ğŸ’»</span> Computer Science <span class="star" onclick="toggleFavorite(this)"></span></div>
    <div class="subject-card"><span class="emoji">ğŸ¨</span> Art <span class="star" onclick="toggleFavorite(this)"></span></div>
    <div class="subject-card"><span class="emoji">ğŸƒâ€â™‚ï¸</span> Physical Education <span class="star" onclick="toggleFavorite(this)"></span></div>
    <div class="subject-card"><span class="emoji">ğŸ­</span> Creative Arts <span class="star" onclick="toggleFavorite(this)"></span></div>
  </div>

  <div id="factBox"></div>
  <button id="backButton" onclick="window.location.href='content.html'" style="margin-top: 20px; padding: 10px 20px; background-color: #004aad; color: white; border: none; border-radius: 8px; cursor: pointer;">
    â† Back to Content
  </button>

<script>
// ğŸ” AUTH GUARD

  const email = localStorage.getItem("existingEmail");
  const password = localStorage.getItem("signupPassword");

  if (!email || !password) {
    // Not signed in â†’ go to signup
    window.location.href = "signup.html";

    const translations = {
      hi: {
        title: "à¤µà¤¿à¤·à¤¯",
        searchPlaceholder: "à¤µà¤¿à¤·à¤¯ à¤–à¥‹à¤œà¥‡à¤‚ à¤¯à¤¾ à¤…à¤ªà¤¨à¥€ à¤†à¤µà¤¾à¤œà¤¼ à¤•à¤¾ à¤‰à¤ªà¤¯à¥‹à¤— à¤•à¤°à¥‡à¤‚... ğŸ¤",
        showFavorites: "à¤ªà¤¸à¤‚à¤¦à¥€à¤¦à¤¾ à¤¦à¤¿à¤–à¤¾à¤à¤ â­",
        dontShowFavorites: "à¤ªà¤¸à¤‚à¤¦à¥€à¤¦à¤¾ à¤¨ à¤¦à¤¿à¤–à¤¾à¤à¤",
        backButton: "â† à¤¸à¤¾à¤®à¤—à¥à¤°à¥€ à¤ªà¤° à¤µà¤¾à¤ªà¤¸ à¤œà¤¾à¤à¤"
      },
      fr: {
        title: "Sujets",
        searchPlaceholder: "Recherchez un sujet ou utilisez votre voix... ğŸ¤",
        showFavorites: "Afficher les favoris â­",
        dontShowFavorites: "Ne pas afficher les favoris",
        backButton: "â† Retour au contenu"
      },
      en: {
        title: "Subjects",
        searchPlaceholder: "Search for a subject or use your voice... ğŸ¤",
        showFavorites: "Show Favorites â­",
        dontShowFavorites: "Don't Show Favorites",
        backButton: "â† Back to Content"
      }
    };

    const preferredLang = localStorage.getItem("preferredLanguage") || "en";
    const dict = translations[preferredLang];

    document.getElementById("pageTitle").textContent = dict.title;
    document.getElementById("searchInput").placeholder = dict.searchPlaceholder;
    document.getElementById("showFavoritesBtn").textContent = dict.showFavorites;
    document.getElementById("backButton").textContent = dict.backButton;

    const darkToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const input = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.subject-card');
    const factBox = document.getElementById('factBox');
    const showFavoritesBtn = document.getElementById('showFavoritesBtn');
    const micBtn = document.getElementById('microphoneBtn');
    let showingFavorites = false;

    darkToggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
    });

    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query) ? 'flex' : 'none';
      });
    });

    function toggleFavorite(el) {
      el.classList.toggle('favorite');
    }

    function toggleFavoriteView() {
      showingFavorites = !showingFavorites;
      showFavoritesBtn.textContent = showingFavorites ? dict.dontShowFavorites : dict.showFavorites;
      cards.forEach(card => {
        const star = card.querySelector('.star');
        card.style.display = showingFavorites ? (star.classList.contains('favorite') ? 'flex' : 'none') : 'flex';
      });
    }

    const facts = [
      "Math was used to land on the moon! ğŸŒ•",
      "Your body has more bacteria than cells. ğŸ¦ ",
      "Hindi is one of the oldest languages. ğŸ•‰ï¸",
      "Art helps boost memory and creativity. ğŸ¨",
      "Computer Science powers your games! ğŸ•¹ï¸"
    ];
    factBox.textContent = facts[Math.floor(Math.random() * facts.length)];

    function startVoiceSearch() {
      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        micBtn.classList.add('listening');
        recognition.start();

        recognition.onresult = function(event) {
          let interim = '';
          for (let i = 0; i < event.results.length; ++i) {
            interim += event.results[i][0].transcript;
          }
          input.value = interim;
          input.dispatchEvent(new Event('input'));
        };

        recognition.onend = function() {
          micBtn.classList.remove('listening');
        };

        recognition.onerror = function(event) {
          micBtn.classList.remove('listening');
          alert('Voice recognition error: ' + event.error);
        };
      } else {
        alert('Speech recognition not supported in this browser.');
      }
    }
  </script>
</body>
</html>
